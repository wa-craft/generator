components:
  schemas:
    ## 条形码
    Barcode:
      required:
        - barcode
        - type
        - bottlename
      properties:
        barcode:
          type: string
          description: 条形码
        version_id:
          type: integer
          format: int(11)
          description: version id
        type:
          type: string
          format: char(1)
          default: "P"
          enum:
            - "P" #塑料
            - "C" #金属
            - "G" #玻璃
          description: 条码类型
        bottlename:
          type: string
          description: 瓶子名称
          default: ""
          example: "Cola can 330ml"
        capacity:
          type: string
          format: varchar(32)
          default: "ml"
          example: "330ml"
          description: 瓶子容量
        accumulate_point:
          type: string
          description: 瓶子默认积分
          default: 1
          example: 1
        deposit:
          type: number
          format: decimal(10,2)
          description: 瓶子的押金
          default: 0.2
          example: 0.2
        length:
          type: string
          format: varchar(10)
          default: "0"
          example: "100"
          description: 瓶子外廓长度
        width:
          type: string
          format: varchar(10)
          default: "0"
          example: "50"
          description: 瓶子外廓宽度
        status:
          type: boolean
          format: tinyint(1)
          description: 状态值，是否启用。不允许直接删除条码，只能软删除禁用
          default: true
          example: true
          enum:
            - 0 #禁用
            - 1 #启用
    UnrecognizedBarcode:
      required:
        - barcode
        - type
        - bottlename
      properties:
        barcode:
          type: string
          description: 条形码
        type:
          type: string
          format: char(1)
          default: "P"
          enum:
            - "P" #塑料
            - "C" #金属
            - "G" #玻璃
          description: 条码类型
        snapshot:
          type: string
          format: varchar(250)
          description: 未识别条码的照片经上传后的地址
    BarcodeResult:
      required:
        - barcode
        - type
        - bottlename
      properties:
        barcode:
          type: string
          description: 条形码
          example: 63210492
        type:
          type: string
          format: char(1)
          default: "P"
          enum:
            - "P" #塑料
            - "C" #金属
            - "G" #玻璃
          description: 条码类型
        bottlename:
          type: string
          description: 瓶子名称
          default: ""
          example: "Cola can 330ml"
        accumulate_point:
          type: string
          description: 瓶子默认积分
          default: 1
          example: 1
        deposit:
          type: number
          format: decimal(10,2)
          description: 瓶子的押金
          default: 0.2
          example: 0.2
        length:
          type: string
          format: varchar(10)
          default: "0"
          example: "100"
          description: 瓶子外廓长度
        width:
          type: string
          format: varchar(10)
          default: "0"
          example: "50"
          description: 瓶子外廓宽度
        status:
          type: boolean
          format: tinyint(1)
          description: 状态值，是否启用。不允许直接删除条码，只能软删除禁用
          default: true
          example: true
          enum:
            - 0 #禁用
            - 1 #启用
        promotion_accumulate_point:
          type: string
          description: |
            瓶子优惠活动积分，当处于活动时间内，使用 promotion_accumulate_point结算，
            否则使用 accumulate_point 结算
          default: 1
          example: 1
        promotion_money:
          type: number
          format: decimal(10,2)
          description: |
            瓶子优惠活动期的押金，当处于活动时间内，使用 promotion_money 和 promotion_accumulate_point 结算，
            否则使用 money 和 accumulate_point 结算
          default: 0.2
          example: 0.2
        promotion_start_time:
          type: integer
          format: int(11)
          description: |
            优惠活动开始时间，时间戳记。
            当机器时间处于开始时间之后，使用promotion_money和promotion_accumulate_point结算，
            否则使用money和accumulate结算
          example: 1618000000
        promotion_end_time:
          type: integer
          format: int(11)
          description:  |
            优惠活动结束时间，时间戳记。
            当机器时间处于结束时间之后，使用money和accumulate_point结算
          example: 1619000000
    ## 条形码活动
    BarcodePromotion:
      required:
        - barcode
        - start_time
        - end_time
        - accumulate_points
      properties:
        barcode:
          $ref: '#/components/schemas/Barcode'
        start_time: 
          type: string
          format: int(11)
          description: 开始时间
        end_time:
          type: string
          format: int(11)
          description: 结束时间
        accumulate_points: 
          type: integer
          format: int32
          description: 活动时积分
        comment:
          type: string
          description: 活动说明
        state:
          type: integer
          format: int4
          enum:
            - init
            - new
            - update
            - delete
          description: 活动状态
    ## 条码同步日志
    BarcodeSyncLog:
      required:
        - device
      properties:
        device:
          $ref: '#/components/schemas/Machine'
          description: 同步的设备
        sync_time :
          type: string
          format: int(11)
          description: 同步操作的时间
        mode  :
          type: integer
          format: tinyint(1)
          enum:
            - all
            - new
          description: 同步模式
        version:
          $ref: '#/components/schemas/BarcodeVersion'
        state  :
          type: integer
          format: tinyint(1)
          enum:
            - failed
            - succeed
          description: 同步结果
    ## 条码版本
    BarcodeVersion:
      required:
        - create_time
      properties:
        create_time:
          type: string
          format: int(11)
          description: 版本创建时间
        url:
          type: string
          format: varchar(255)
          description: 下载地址
   ## 条码活动版本
    BarcodePromotionVersion:
      required:
        - create_time
      properties:
        create_time:
          type: string
          format: int(11)
          description: 版本创建时间
        url:
          type: string
          format: varchar(255)
          description: 下载地址
    ## 设备型号
    MachineType:
      required:
        - name
      properties:
        # 名称
        name:
          type: string
          format: varchar(100)
          description: 设备型号名称
        comment:
          type: string
          format: varchar(255)
          description: 设备描述
        has_second_screen:
          type: integer
          format: boolean
          description: 是否有第二块屏幕
    # 设备信息
    Machine:
      required:
        - model
        - location
      properties:
        type:
          $ref: "#/components/schemas/MachineType"
        location:
          $ref: "#/components/schemas/MachineLocation"
        name:
          type: string
          format: varchar(100)
          description: 机器名称
        uuid:
          type: string
          format: char(32)
          description: 工厂编号，app自动生成的 uuid
        sn:
          type: string
          format: varchar(50)
          description: 设备sn，后台设置
        status:
          type: integer
          format: tinyint(1)
          enum:
            - offline(0)
            - online(1)
          default: 1
          description: 设备状态
        state_code:
          type: integer
          format: tinyint(4)
          enum:
            - normal(0)
            - overloaded(1)
            - fatal(2)
            - no papper(3)
          description: 设备状态码
        state_refresh_date:
          type: string
          format: int(11)
          description: 设备状态更新时间
        pack_date:
          type: string
          format: int(11)
          description: 出厂日期
        install_date:
          type: string
          format: int(11)
          description: 投放日期
        install_addr:
          type: string
          format: varchar(255) 
          description: 投放地址
        is_full:
          type: integer
          format: boolean
          enum:
            - Not Yet(false)
            - Yes(true)
          default: false
          description: 是否已满
        region:
          type: string
          description: 所属国家
    MachineLocation:
      required:
        - name
        - parent_id
      properties:
        name:
          type: string
          format: varchar(100) 
          description: 地区名称
        comment:
          type: string
          format: varchar(255) 
          description: 地区说明
        parent_id:
          type: integer
          format: int(11)
          default: 0
          description: 父id
        position:
          type: string
          format: text
          description: 地点标注数据，json格式
        status:
          type: integer
          format: tinyint(1)
          enum:
            - disabled(0)
            - enabled(1)
          default: 1
          description: 状态之值
    MachineAlert:
      required:
        - device
      properties:
        device:
          $ref: "#/components/schemas/Machine"
        type:
          type: integer
          format: int(4)
          enum:
            - 0 #点击过载
            - 1 #桶满
            - 2 #桶满恢复
            - 3 #过载恢复
            - 4 #机器故障
            - 5 #机器故障恢复
            - 6 #缺纸
            - 7 #缺纸恢复
          description: 警报类型
        create_time:
          type: string
          format: int(11)
          description: 报警时间
        comment:
          type: string
          format: varchar(255)
          description: 报警内容
    Content:
      required:
        - id
      properties:
        title:
          type: string
          format: varchar(100)
          description: 内容标题
        content:
          type: string
          format: text
          description: 内容文字
        type:
          type: integer
          format: tinyint(1)
          enum:
            - 1 #一体机文字
            - 2 #一体机待机广告
            - 3 #广告屏广告
          default: 1
          description: 内容类型
        attachment_url:
          type: string
          format: varchar(255)
          description: 内容附件地址
        is_audited:
          type: integer
          format: boolean
          enum:
            - 未通过审计(false)
            - 通过审计(true)
          default: false
          description: 警报类型
    ContentCategory:
      required:
        - name
      properties:
        name:
          type: string
          format: varchar(30)
          description: 分类名称
        comment:
          type: string
          format: varchar(255)
          description: 分类介绍
    PublishJob:
      required:
        - id
