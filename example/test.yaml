        start_time:
          type: integer
          format: int(11)
          default: "0"
          description: |
            开始播放时间，timestamp格式
        end_time:
          type: integer
          format: int(11)
          default: "0"
          description: |
            结束播放时间，timestamp格式
        status:
          type: integer
          format: tinyint(1)
          enum:
            - 0 #未完成
            - 1 #已完成
          description: 任务执行状态
    PublishJobResult:
      properties:
        content:
          type: string
          format: varchar(255)
