openapi: "3.0.3"
info:
  version: 1.0.0.091601
  title: RVM Platform
  description: |
    文档包括了 ：116个接口，24个数据对象，涉及数据库表32个
  license:
    name: Private License
    url: rvm.ecovend.uk
servers:
  - url: https://www.ecovendrvm.com/api
    description: 官方地址
  - url: https://pt.ecovendrvm.com/api
    description: 葡萄牙后台地址
  - url: https://uk.ecovendrvm.com/api
    description: 英国后台地址
  - url: https://tr.ecovendrvm.com/api
    description: 土耳其后台地址
  - url: https://cn.ecovendrvm.com/api
    description: 用于测试的“中国”后台地址
  - url: http://rvm.enet51.com/api
    description: 国内测试地址
  - url: https://rvm.vm/api
    description: 内网测试地址
tags:
- name: "ipc"
  description:  |
    工控机相关接口。
    所有工控机访问接口的时候，都需要在 header 中带上两个参数：app-id  和 app-key。
    在测试阶段，app-id 设置为 '4bed7a9e25ac0534'，
    app-key 设置为 'MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA=='。
    app-key 的算法是 base64(sha256(md5({$app-id})+ "rvm2021"))
- name: "auth"
  description: "认证相关接口"
- name: "device"
  description: "设备相关接口"
- name: "content"
  description: "内容素材相关接口"
- name: "publish"
  description: "内容发布相关接口"
- name: "barcode"
  description: "条形码相关接口"
- name: "recycle"
  description: "回收统计相关接口"
- name: "system"
  description: "系统相关接口"
- name: "customer"
  description: "客户管理相关接口"
- name: "account"
  description: "账户管理相关接口"
- name: "user"
  description: "用户相关接口"
paths:
  /ipc/upload:
    post:
      summary: 通过后台上传文件，并获得上传后的地址
      operationId: ipcUpload
      tags:
        - ipc
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 上传的文件
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 上传文件成功
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int(4)
                    default: 1
                    example: 1
                  message:
                    type: string
                    format: varchar(50)
                    default: Succeed
                    example: Succeed
                  data:
                    type: string
                    format: varchar(250)
                    default: ''
                    example: http://rvm.enet51.com/upload/api/xxx.jpg
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pushMachineMaintainInfo:
    post:
      summary: |
        维护模式按钮，当机器出现故障，现场工程师完成维护后，点击按钮，上报维护完成。
        api接收到上报信息后，根据上报的机器型号，重置该机器的所有对应的故障信息，并记录上报的时间。
      operationId: ipcPushMaintainStatus
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
        - name: machine_type
          in: 'query'
          description: 机器型号字符串
          required: true
          schema:
            type: string
            format: varchar(100)
            enum:
              - NONE
              - RVM100
              - RVM200
              - RVM400_ORIG
              - RVM400
              - RVM1000
              - RVM2000
      responses:
        '200':
          description: 维护完成信息上报成功
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pushMachineHeartBeat:
    post:
      summary: 更新设备心跳信息，更新周期为15分钟一次，心跳信息中包含传感器状态监测
      operationId: ipcPushDeviceHeartBeat
      tags:
        - ipc
      parameters:
        - name: app_version
          in: 'query'
          description: app当前版本，需要根据发布计划保持一致，命名方式：a.b.c.d：a是大版本号，当前为1；b是小版本号，当前为0；c是修正版本号，当前为0；d是六位发布流水号，两位月两位日两位当日流水号
          required: true
          schema:
            type: string
            format: varchar(50)
            default: 1.0.0
            example: 1.0.0.080101
        - name: barcode_version
          in: 'query'
          description: 条码库当前版本编号，取最大的条码id为版本编号（即 count(*) from barcodes），因此条码库id必须保持连续。当发现机器版本号与服务器当前不一致，则自动创建条码下发任务，app通过 pullJobs 进行任务获取来更新条码。
          required: true
          schema:
            type: integer
            format: int(11)
            default: 1
            example: 1920
        - name: machine_type
          in: 'query'
          description: 机器型号字符串
          required: true
          schema:
            type: string
            format: varchar(100)
            enum:
              - NONE
              - RVM100
              - RVM200
              - RVM400_ORIG
              - RVM400
              - RVM1000
              - RVM2000
        - name: camera_status
          in: 'query'
          description: 摄像头状态
          required: true
          schema:
            type: integer
            format: tinyint(1)
            default: 1
            enum:
              - 0 #故障
              - 1 #正常
            example: 1
        - name: printer_status
          in: 'query'
          description: 打印机状态
          required: true
          schema:
            type: integer
            format: tinyint(1)
            default: 1
            enum:
              - 0 #故障
              - 1 #正常
              - 2 #缺纸
        - name: plc_status
          in: 'query'
          description: PLC状态
          required: true
          schema:
            type: integer
            format: tinyint(1)
            default: 1
            enum:
              - 0 #故障
              - 1 #正常
        - name: plc_errors
          in: 'query'
          description: PLC错误信息数组
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PlcError"
        - name: scanner1_status
          in: 'query'
          description: 高位条码扫描枪状态
          required: true
          schema:
            type: integer
            format: tinyint(1)
            default: 1
            enum:
              - 0 #故障
              - 1 #正常
        - name: scanner2_status
          in: 'query'
          description: 低位条码扫描枪状态
          required: true
          schema:
            type: integer
            format: tinyint(1)
            default: 1
            enum:
              - 0 #故障
              - 1 #正常
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 心跳发布结果
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pushRecycleRecords:
    post:
      summary: |
        发布Recycle Record，回收后就上报一组数据，即根据回收的条码进行上报，例如一次回收有三种瓶子，则需要上报三条数据。
        上报之前需要生成 tx 交易id，算法是 md5(uuid+timestamp) + random(1000-9999)。
        例如 uuid 是 4bed7a9e25ac0534，当前时间是 1618564002，
        则 tx 是：md5(6afa0773f2b04ac2949b5c1b1cd80b8e1618564002)+rand(1000,9999) = 	c35bf9b77de89fd84932，其中4932是随机数
        一个用户连续回收多条记录使用相同的tx交易id进行上报
      operationId: ipcPushRecyclRecords
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
        - name: records
          in: 'query'
          description: 一次回收的多条记录
          required: true
          content:
            multipart/form-data:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RecycleRecord"
      responses:
        '200':
          description: 记录发布成功
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pushMachineAlert:
    post:
      summary: 发布设备报警信息
      operationId: ipcPushDeviceStatus
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
        - name: type
          in: 'query'
          description: 报警类型
          required: true
          schema:
            type: integer
            format: int4
        - name: content
          in: 'query'
          description: 报警内容
          required: true
          schema:
            type: string
            format: varchar(255)
      responses:
        '200':
          description: 报警信息发布成功
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pullJobs:
    get:
      summary: |
        查询拉取服务器待处理任务信息，根据拉取任务的类型来决定下一步触发的任务内容，如：获取新的广告、新的条码、新的机器设置、新的命令等,
        每隔6秒钟执行一次
      operationId: ipcPullJobs
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 获取任务成功
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int(4)
                    default: 1
                    example: 1
                  message:
                    type: string
                    format: varchar(50)
                    default: Succeed
                    example: Succeed
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/RemoteJobsResult"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pushJobStatus:
    post:
      summary: 在工控机上完成下载的任务之后，返回一个状态确认信息给服务端
      operationId: ipcPushJobStatus
      tags:
        - ipc
      parameters:
        - name: job_id
          in: 'query'
          description: 任务编号
          required: true
          schema:
            type: integer
            format: int(11)
            default: 0
            example: 122
        - name: is_succeed
          in: 'query'
          description: 任务执行是否成功
          required: true
          schema:
            type: integer
            format: boolean
            default: 1
            example: 1 #0-执行失败；1-执行成功
        - name: comment
          in: 'query'
          description: 执行备注信息
          required: true
          schema:
            type: string
            format: varchar(255)
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 修改任务状态成功
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteJobs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pullPublishJobs:
    get:
      summary: 更新设备广告发布信息，依赖于 /ipc/pullJobs
      operationId: ipcPullPublismentJobs
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 获取成功
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int(4)
                    default: 1
                    example: 1
                  message:
                    type: string
                    format: varchar(50)
                    default: Succeed
                    example: Succeed
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PublishJobResult'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pullBarcodes:
    get:
      summary: 获取新条码信息，依赖于 /ipc/pullJobs
      operationId: ipcPullBarcodes
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
        - name: version
          in: 'query'
          description: 条码库当前版本编号，取最大的条码id为版本编号（即 count(*) from barcodes），因此条码库id必须保持连续
          required: true
          schema:
            type: integer
            format: int(11)
            default: 1
            example: 1920
      responses:
        '200':
          description: 获取成功
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int(4)
                    default: 1
                    example: 1
                  message:
                    type: string
                    format: varchar(50)
                    default: Succeed
                    example: Succeed
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BarcodeResult'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pushBarcodes:
    post:
      summary: 推送机器缓存的条形码信息，依赖于 /ipc/pullJobs, 每次上传一条记录，需要包括条码和对应瓶子的照片
      operationId: ipcPushBarcodes
      tags:
        - ipc
      requestBody:
        content:
          'image/jpeg':
            schema:
              type: string
              format: binary
              description: 条码对应瓶体拍照
      parameters:
        - name: barcode
          in: "query"
          description: 条码信息
          required: true
          schema:
            type: string
            format: varchar(30)
            example: 6971250000239
        - name: type
          in: "query"
          description: 瓶子类型，通过材质传感器获取
          required: true
          schema:
            type: string
            format: varchar(4)
            example: P
            enum:
              - P #Plastic 塑料
              - C #Can 金属
              - G #Glass 玻璃
        - name: snapshot
          in: "query"
          description: 条码拍照地址，上传图片后获得的图片文件地址
          required: true
          schema:
            type: string
            format: varchar(250)
            example: /upload/api/60ddfcdf23a.jpg
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 推送成功
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pullAndroidSettings:
    get:
      summary: 获取机器的新的设置信息，包括机器名称、密码等，依赖于 /ipc/pullJobs
      operationId: ipcPullAndroidSettings
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
          schema:
            type: string
            example: 4bed7a9e25ac0534
        - name: app-key
          in: 'header'
          description: rvm 平台的公钥，相对固定的字符串
          required: true
          schema:
            type: string
            example: MTJmMzM4NzQwZTM2MzE2NTE3ZGQwN2Q2ZDc3MjY3YjUwNzgwZTA2NWVhMWE2MDY1YmE1YmIwNmYzNDJjYTgxNA==
      responses:
        '200':
          description: 获取安卓设置成功
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int(4)
                    default: 1
                    example: 1
                  message:
                    type: string
                    format: varchar(50)
                    default: Succeed
                    example: Succeed
                  data:
                    $ref: '#/components/schemas/AndroidSettings'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ipc/pullAndroidCommand:
    get:
      summary: 获取机器需要执行的命令，依赖于 /ipc/pullJobs，此接口为备用接口
      operationId: ipcPullAndroidCommand
      tags:
        - ipc
      parameters:
        - name: app-id
          in: 'header'
          description: 设备安装时候生成的uuid
          required: true
