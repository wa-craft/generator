schemas:
  article:
    description: 文章
    primaryKey: 'id'
    tableName: ''
    required:
      - title
      - content
    properties:
      title:
        description: the title of an article
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      subTitle:
        description: the sub title of an article
        type: 'string'
        format: 'varchar(150)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Some description of a title'
      author:
        description: the author of an article
        type: 'string'
        format: 'varchar(150)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Some description of a title'
      content:
        description: the content of an article
        type: 'string'
        format: 'text'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Some description of a title'
      user:
        reference: #schemas/user
        referenceMode: 'manyToOne'
      createTime:
        description: the create time of an article
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/d'
        errorMessage: ''
        default: ''
        example: '1635003241'
      updateTime:
        description: the update time of an article
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: '16351154679'
      status:
        description: the status of an article
        type: 'int'
        format: 'tinyint(1)'
        regexp: '/d'
        errorMessage: ''
        default: 1
        example: '1'
      isTop:
        description: 'if the article is on the top of all'
        type: 'int'
        format: 'tinyint(1)'
        regexp: '/d'
        errorMessage: ''
        default: 1
        example: '1'
      isIndex:
        description: if the article is in the first index page
        type: 'int'
        format: 'tinyint(1)'
        regexp: '/d'
        errorMessage: ''
        default: 1
        example: '1'
      viewCount:
        description: the count of clicks of the viewers
        type: 'int'
        format: 'int(11)'
        regexp: '/d'
        errorMessage: ''
        default: 0
        example: '0'
      attachment:
        reference: #schemas/attachment
        referenceMode: 'oneToOne'
  attachment:
    description: 附件
    primaryKey: 'id'
    tableName: ''
    required:
    properties:
      title:
        description: 附件标题
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      mimeType:
        description: 附件mime类型
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      size:
        description: 附件大小（字节）
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      path:
        description: 附件保存地址（相对于public目录），包含完整的文件名
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      hash:
        description: 生成的校验哈希值
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      user:
        description: 操作者
        reference: #schema/user
        referenceMode: 'ManyToOne'
      count:
        description: 被下载或者打开的次数
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      createTime:
        description: 创建时间
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/d'
        errorMessage: ''
        default: ''
        example: '1635003241'
      updateTime:
        description: 更新时间
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/d'
        errorMessage: ''
        default: ''
        example: '1635003241'
      revision:
        description: 修订版本
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/d'
        errorMessage: ''
        default: ''
        example: '1635003241'
  menu:
    description: 前台菜单
    primaryKey: 'id'
    tableName: ''
    required:
    properties:
      parent:
        reference: #schema/menu
        referenceMode: 'ManyToOne'
      name:
        description: 菜单项名称，英文
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      caption:
        description: 菜单项说明
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      attribute:
        description: 菜单属性
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      type:
        description: 菜单类型
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      sequence:
        description: 菜单排序数字
