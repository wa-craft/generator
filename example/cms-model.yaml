        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      indexCapacity:
        description: 首页显示条目数
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      titleCapacity:
        description: 标题显示字数
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      url:
        description: 当菜单为外链时使用的地址
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      memo:
        description: 菜单介绍内容
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      user:
        reference: #schema/user
        referenceMode: 'ManyToOne'
      createTime:
        description: the create time of an article
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/d'
        errorMessage: ''
        default: ''
        example: '1635003241'
      updateTime:
        description: the update time of an article
        type: 'timestamp'
        format: 'int(11)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: '16351154679'
      template:
        description: 菜单使用的模板路径
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
  link:
