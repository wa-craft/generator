        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      status:
        description: 菜单状态
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      isNavigate:
        description: 是否出现于顶部导航
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      isLeft:
        description: 是否出现于左侧导航
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      isIndex:
        description: 是否出现于上级菜单
        type: 'string'
        format: 'varchar(50)'
        regexp: '/w'
        errorMessage: ''
        default: ''
        example: 'Breaking news!'
      isRight:
        description: 是否出现于右侧导航
